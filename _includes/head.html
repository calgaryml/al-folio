        
    <!-- Metadata, OpenGraph and Schema.org -->
    {% include metadata.html %}

    <!-- Bootstrap & MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/{{ site.bootstrap.version }}/css/bootstrap.min.css" integrity="{{ site.bootstrap.integrity.css }}"" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/{{ site.mdb.version }}/css/mdb.min.css" integrity="{{ site.mdb.integrity.css }}" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/{{ site.fontawesome.version }}/css/all.min.css" integrity="{{ site.fontawesome.integrity }}" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/{{ site.academicons.version }}/css/academicons.min.css" integrity="{{ site.academicons.integrity }}" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://use.typekit.net/jfx3dyi.css" media="none" onload="if(media!='all')media='all'">

    <!-- LeafletJS - for OpenStreetMap embedding-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/{{ site.leaflet.version }}/leaflet.min.css" integrity="site.leaflet.css.integrity" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/{{ site.leaflet.version }}/leaflet.min.js" integrity="{{ site.leaflet.css.integrity }}" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Code Syntax Highlighting -->
    <link rel="stylesheet" href="/assets/css/jwarby-jekyll-pygments-themes/{{ site.highlight_theme }}.css" />

    <!-- favicon -->
    {% include favicon.html %}

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    {%- if site.enable_darkmode %}

    <!-- Dark Mode -->
    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/dark_mode.js' | relative_url }}"></script>
    {%- endif -%}
