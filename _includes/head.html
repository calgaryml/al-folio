        
    <!-- Metadata, OpenGraph and Schema.org -->
    {% include metadata.html %}

    <!-- Bootstrap & MDB -->
    <link href="/assets/css/bootstrap-{{ site.bootstrap.version }}/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/mdb-{{ site.mdb.version }}/mdb.min.css"/>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="/assets/css/fontawesome-free-{{ site.fontawesome.version }}/all.min.css">
    <link rel="stylesheet" href="/assets/css/academicons-{{ site.academicons.version }}/academicons.min.css" integrity="{{ site.academicons.integrity }}" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://use.typekit.net/jfx3dyi.css" media="none" onload="if(media!='all')media='all'">

    <!-- LeafletJS - for OpenStreetMap embedding-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Code Syntax Highlighting -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/jwarby/jekyll-pygments-themes/master/{{ site.highlight_theme }}.css" />

    <!-- favicon -->
    {% include favicon.html %}

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    {%- if site.enable_darkmode %}

    <!-- Dark Mode -->
    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/dark_mode.js' | relative_url }}"></script>
    {%- endif -%}
